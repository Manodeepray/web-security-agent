{% extends "layout.html" %}

{% block content %}
<h2>✏️ Edit Contact</h2>

<form action="{{ url_for('edit_contact', id=contact.id) }}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" name="name" value="{{ contact.name }}" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" value="{{ contact.email }}" required><br><br>

    <label for="notes">Notes:</label><br>
    <textarea name="notes" rows="4" cols="50">{{ contact.notes }}</textarea><br><br>

    <button type="submit">Update Contact</button>
</form>

<p><a href="{{ url_for('contacts') }}">← Back to Contacts</a></p>
{% endblock %}
